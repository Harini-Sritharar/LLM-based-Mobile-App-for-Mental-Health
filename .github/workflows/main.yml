name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - hs1922_ci_fix

jobs:
  setup:
    runs-on: macos-latest
    outputs:
      FLUTTER_VERSION: ${{ env.FLUTTER_VERSION }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Flutter Version
        run: echo "FLUTTER_VERSION=3.27.2" >> $GITHUB_ENV

      - name: Cache Flutter SDK
        uses: actions/cache@v3
        with:
          path: ~/.flutter
          key: flutter-${{ env.FLUTTER_VERSION }}

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Cache Flutter Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.yaml') }}
          restore-keys: |
            ${{ runner.os }}-flutter-

      - name: Install Dependencies
        run: flutter pub get
        working-directory: llm_based_sat_app

  android_build:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.FLUTTER_VERSION }}

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: flutter build apk --release --split-per-abi
        working-directory: llm_based_sat_app
        env:
          CI: true

      - name: Archive APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: llm_based_sat_app/build/app/outputs/flutter-apk/app-release.apk

  ios_build:
    needs: setup
    runs-on: macos-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ needs.setup.outputs.FLUTTER_VERSION }}

      - name: Cache CocoaPods
        uses: actions/cache@v3
        with:
          path: |
            llm_based_sat_app/ios/Pods
            llm_based_sat_app/ios/Podfile.lock
          key: ${{ runner.os }}-pods-${{ hashFiles('llm_based_sat_app/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Install CocoaPods Dependencies
        run: pod install
        working-directory: llm_based_sat_app/ios

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Build IPA
        run: flutter build ios --release --no-codesign
        working-directory: llm_based_sat_app
        env:
          CI: true

      - name: Archive IPA
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa
          path: llm_based_sat_app/build/ios/iphoneos/Runner.app
